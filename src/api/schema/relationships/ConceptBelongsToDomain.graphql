directive @relation(name: String) on OBJECT

type ConceptBelongsToDomain @relation(name: "BELONGS_TO") {
  from: Concept
  to: Domain
  index: Float!
}

input UpdateConceptBelongsToDomainPayload {
  index: Float
}

type Mutation {
  updateConceptBelongsToDomain(
    conceptId: String!
    domainId: String!
    payload: UpdateConceptBelongsToDomainPayload!
  ): ConceptBelongsToDomain!
}

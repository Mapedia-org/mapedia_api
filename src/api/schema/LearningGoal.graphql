type LearningGoal {
  _id: String!
  key: String!
  name: String!
  description: String
  domain: Domain # LearningGoalsDomainsItem
}

input CreateLearningGoalPayload {
  name: String!
  key: String
  description: String
}

input UpdateLearningGoalPayload {
  name: String
  key: String
  description: String
}

input AttachLearningGoalToDomainPayload {
  contextualKey: String
}

# type LearningGoalsDomainsItem {
#   domain: Domain!
# }

type DeleteLearningGoalMutationResult {
  _id: String!
  success: Boolean!
}

# type AddLearningGoalToDomainResult {
#   domain: Domain!
#   learningGoal: LearningGoal!
# }

type AttachLearningGoalToDomainResult {
  domain: Domain!
  learningGoal: LearningGoal!
}

# type DetachLearningGoalFromDomainResult {
#   domain: Domain!
#   learningGoal: LearningGoal!
# }

type DomainAndLearningGoalResult {
  domain: Domain!
  learningGoal: LearningGoal!
}

type Query {
  getLearningGoalByKey(key: String!): LearningGoal!
  getDomainLearningGoalByKey(domainKey: String!, contextualLearningGoalKey: String!): DomainAndLearningGoalResult!
}

type Mutation {
  addLearningGoalToDomain(
    domainId: String!
    payload: CreateLearningGoalPayload!
    relationshipPayload: AttachLearningGoalToDomainPayload!
  ): DomainAndLearningGoalResult!
  # attachLearningGoalToDomain(
  #   learningGoalId: String!

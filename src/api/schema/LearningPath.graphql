type LearningPath {
  _id: String!
  name: String!
  description: String
  resources(options: LearningPathResourcesOptions): LearningPathResourcesResults
}

input LearningPathResourcesOptions {
  pagination: PaginationOptions
}

type LearningPathResourcesResults {
  items: [LearningPathResourceItem!]!
}

type LearningPathResourceItem {
  resource: Resource!
  learningPathId: String!
  tags: [String!]
  description: String
}

input CreateLearningPathPayload {
  name: String!
  description: String
  resources: [CreateLearningPathResourceItem!]!
}

input CreateLearningPathResourceItem {
  resourceId: String!
  tags: [String!]
  description: String
}

type DeleteLearningPathResult {
  success: Boolean!
  _id: String!
}

input PutLearningPathPayload {
  name: String!
  description: String
  resources: [PutLearningPathResourceItem]
}

input PutLearningPathResourceItem {
  resourceId: String!
  tags: [String!]
  description: String
}

type Mutation {
  createLearningPath(payload: CreateLearningPathPayload!): LearningPath!
  putLearningPath(_id: String!, payload: PutLearningPathPayload!): LearningPath!
  deleteLearningPath(_id: String!): DeleteLearningPathResult!
}

type Query {
  getLearningPath(_id: String!): LearningPath!
}
